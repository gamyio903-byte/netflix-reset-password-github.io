<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Netflix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            line-height: 1.5;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #e6e6e6;
        }

        .logo {
            color: #e50914;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #1a3a52, #2d5a7b);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .profile-icon::after {
            content: '‚ñº';
            position: absolute;
            right: -20px;
            font-size: 12px;
            color: #333;
        }

        .back-button {
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            background: none;
        }

        .container {
            padding: 0 20px;
            max-width: 700px;
            margin: 0 auto;
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
            margin: 30px 0 15px;
            color: #000;
        }

        .subtitle {
            font-size: 16px;
            color: #737373;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            color: #737373;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 18px 45px 18px 18px;
            font-size: 16px;
            border: 1px solid #8c8c8c;
            border-radius: 4px;
            background-color: #fff;
            color: #333;
        }

        input[type="email"]:disabled {
            background-color: #f3f3f3;
            color: #737373;
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #0071eb;
        }

        .lock-icon {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #8c8c8c;
            font-size: 18px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin: 30px 0;
            cursor: pointer;
        }

        input[type="checkbox"] {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: #000;
        }

        .checkbox-label {
            font-size: 16px;
            color: #000;
            cursor: pointer;
        }

        .save-button {
            width: 100%;
            padding: 18px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 20px;
        }

        .save-button:hover {
            background-color: #333;
        }

        .cancel-button {
            display: block;
            width: 100%;
            padding: 18px;
            background-color: transparent;
            color: #000;
            border: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
        }

        .cancel-button:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #e50914;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        input.error {
            border-color: #e50914;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">NETFLIX</div>
        <div class="profile-icon"></div>
    </header>

    <button class="back-button" onclick="goBack()">‚Üê</button>

    <div class="container">
        <h1>Change password</h1>
        <p class="subtitle">Protect your account with a unique password at least 6 characters long.</p>

        <form id="passwordForm" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <div class="input-wrapper">
                    <!-- Updated email to jasonsandner57@gmail.com -->
                    <input 
                        type="email" 
                        id="email" 
                        value="jasonsandner57@gmail.com" 
                        disabled
                    >
                    <span class="lock-icon">üîí</span>
                </div>
                <label class="form-label">Current Email</label>
            </div>

            <div class="form-group">
                <input 
                    type="password" 
                    id="newPassword" 
                    placeholder="New password (6-60 characters)"
                    minlength="6"
                    maxlength="60"
                    required
                >
                <div class="error-message" id="newPasswordError">Password must be between 6 and 60 characters.</div>
            </div>

            <div class="form-group">
                <input 
                    type="password" 
                    id="confirmPassword" 
                    placeholder="Re-enter new password"
                    minlength="6"
                    maxlength="60"
                    required
                >
                <div class="error-message" id="confirmPasswordError">Passwords do not match.</div>
            </div>

            <label class="checkbox-container">
                <input type="checkbox" id="signOutAll" checked>
                <span class="checkbox-label">Sign out all devices</span>
            </label>

            <button type="submit" class="save-button">Save</button>
            <button type="button" class="cancel-button" onclick="handleCancel()">Cancel</button>
        </form>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            const newPassword = document.getElementById('newPassword');
            const confirmPassword = document.getElementById('confirmPassword');
            const newPasswordError = document.getElementById('newPasswordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            const signOutAll = document.getElementById('signOutAll');
            
            // Reset errors
            newPassword.classList.remove('error');
            confirmPassword.classList.remove('error');
            newPasswordError.classList.remove('show');
            confirmPasswordError.classList.remove('show');
            
            let isValid = true;
            
            // Validate password length
            if (newPassword.value.length < 6 || newPassword.value.length > 60) {
                newPassword.classList.add('error');
                newPasswordError.classList.add('show');
                isValid = false;
            }
            
            // Validate passwords match
            if (newPassword.value !== confirmPassword.value) {
                confirmPassword.classList.add('error');
                confirmPasswordError.classList.add('show');
                isValid = false;
            }
            
            if (isValid) {
                alert(`Password would be changed.\nSign out all devices: ${signOutAll.checked ? 'Yes' : 'No'}`);
                // In a real application, you would send this data to a server
            }
        }
        
        function handleCancel() {
            if (confirm('Are you sure you want to cancel? Any changes will be lost.')) {
                window.location.href = '/';
            }
        }
        
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
